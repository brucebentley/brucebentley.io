layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: '/:year/:month/:day/:title/'

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post

social_media:
  website: 'https://brucebentley.io/'
  instagram: brucebentley
  linkedin: brucembentley
  twitter: bruce_bentley
  youtube: BruceBentley
  facebook: brucembentley
  medium: brucebentley
  stackoverflow: 9990956
  # behance: brucebentley
  # dribbble: brucebentley
  # hackerrank: brucebentley
  # keybase: brucebentley
  # telegram: brucebentley

projects:
  sort_by: pushed
  limit: 9
  exclude:
    archived: false
    forks: true
    projects: null

